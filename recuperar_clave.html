<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/recuperar_clave.css">
    <title>Restablecer Contraseña - Deportex Studio</title>
</head>
<body>
    <main class="restablecer">
        <header class="restablecer__encabezado">
           <img src="Images/Logo.png" alt="Logo Deportex Studio" class="restablecer__logo">
        </header>

        <h1 class="restablecer__titulo">
           Restablecer <br> Contraseña
        </h1>
        
        <p class="restablecer__descripcion">
            Ingrese tu correo electronico asociado a tu cuenta:
        </p>

        <form class="formulario">
            <label class="formulario__grupo">
                <input type="email" class="formulario__input" placeholder="Correo Electronico">
            </label>
            <a href="iniciar_sesion.html" class="formulario__boton">Iniciar Sesión</a>
            <p class="formulario__registro">
                ¿Recordaste tu cuenta?
                <a href="registrarse.html" class="formulario__link">Registrarse aquí</a>
            </p>
        </form>

        <footer class="restablecer__footer">
            <span class="restablecer__legal">Términos y condiciones</span>
            <span class="restablecer__legal">Privacidad de Politica</span>
        </footer>

    </main>
</body>
</html>
