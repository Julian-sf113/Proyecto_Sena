<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="components/registro.css">
  <title>Registrar Usuario - Deportex Studio</title>
</head>

<body>
  <main class="registro">
    <header class="registro_encabezado">
      <a href="index.html" class="registro__logo-link">
        <img src="Images/Logo.png" alt="Logo Deportex Studio" class="registro__logo">
      </a>
    </header>

    <h1 class="registro__titulo"> Crear una cuenta</h1>

    <form class="formulario">
      <label class="formulario__grupo">
        <input type="text" class="formulario__input" placeholder="Nombre Completo">
      </label>

      <label class="formulario__grupo">
        <input type="email" class="formulario__input" placeholder="Correo Electronico">
      </label>
      <label class="formulario__grupo">
        <input type="password" class="formulario__input" placeholder="Contraseña">
      </label>
      <a href="iniciar_sesion.html" class="formulario__boton">Registrarse</a>
      <p class="formulario__registro">
        ¿Ya tienes una cuenta?
        <a href="iniciar_sesion.html" class="formulario__link--registro">Inicia Sesión Aquí</a>
      </p>
    </form>

    <footer class="registro__footer">
      <span class="registro__legal">Término y condiciones</span>
      <span class="registro__legal">Privacidad de Política</span>
    </footer>

  </main>
</body>

</html>
