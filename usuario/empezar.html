<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../components/empezar.css" />
  <title>Encuesta</title>
</head>

<body>
  <header class="encabezado">
    <img src="../Images/Logo.png" alt="Deportex Studio" class="encabezado__logo" />
  </header>

  <main>
    <h2 class="card__subtitulo">
      Encuentra tu equipamiento deportivo ideal
    </h2>

    <!-- Formulario principal -->
    <form class="form">
      <div class="form__container">
        <!-- Columna Izquierda -->
        <article class="form__column">
          <header class="form__section-header">
            <img src="../Images/usuario.png" alt="Usuario" class="form__icon" />
            <h3 class="form__section-titulo">
              Características <br />
              físicas
            </h3>
          </header>

          <label for="deporte" class="form__label">
            ¿Qué deporte practicas?
          </label>
          <select id="deporte" name="deporte" class="form__input">
            <option value="">Selecciona una opción</option>
            <option value="baloncesto">Baloncesto</option>
            <option value="futbol">Fútbol</option>
            <option value="natacion">Natación</option>
            <option value="ciclismo">Ciclismo</option>
            <option value="voleibol">Voleibol</option>
          </select>

          <label for="nivel" class="form__label">
            ¿Nivel de experiencia?
          </label>
          <select id="nivel" name="nivel_experiencia" class="form__input">
            <option value="">Selecciona una opción</option>
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
          </select>

          <label for="talla" class="form__label">
            Talla de ropa/calzado
          </label>
          <input id="talla" name="talla" type="text" class="form__input" placeholder="M / 42, etc." />
        </article>

        <!-- Columna Derecha -->
        <article class="form__column">
          <header class="form__section-header">
            <img class="form__icon" src="../Images/objetivo.png" alt="Objetivo" />
            <h3 class="form__section-titulo">
              Preferencia de <br />
              marca o estilo
            </h3>
          </header>

          <label for="marca" class="form__label">
            Preferencias de marca
          </label>
          <input id="marca" name="preferencia_marca" type="text" class="form__input"
            placeholder="Ej: Nike, Adidas o ninguna" />

          <label for="estilo" class="form__label">
            Estilo o color preferido
          </label>
          <input id="estilo" name="estilo_color" type="text" class="form__input"
            placeholder="Ej: Negro, Blanco, Minimalista" />
        </article>
      </div>

      <!-- Rango de peso y altura -->
      <section class="form__ranges">
        <div class="form__ranges-container">
          <label for="peso" class="form__label">Peso (kg)</label>
          <input id="peso" name="peso" type="range" class="form__range" min="30" max="150" />
        </div>

        <div class="form__ranges-container">
          <label for="altura" class="form__label">Altura (cm)</label>
          <input id="altura" name="altura" type="range" class="form__range" min="120" max="210" />
        </div>
      </section>

      <div class="form__actions">
        <a href="recomendaciones.html" class="button--primary">
          Recomendaciones
        </a>
        <a href="index.html" class="button--secundario">
          Volver
        </a>
      </div>
    </form>
  </main>
</body>

</html>
